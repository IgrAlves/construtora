{% extends 'base.html' %}
{% load static %}
{% block title %}
<title>I-Construções</title>
{% endblock %}
{% block content %}
{% for produto in cards %}
<div class="col-xl-3 col-lg-4 col-md-6">
    <div class="gallery-item h-100">
        <img src="{{ produto.path.url }}" class="img-fluid" alt="{{ produto.name }}">
        <div class="gallery-links d-flex align-items-center justify-content-center">
            <strong>{{produto.name}}</strong>
            <a href="{% url 'visualizar_item' produto.id %}" class="btn btn-primary">Visualizar</a>
        </div>
    </div>
</div>
<!--Footer Início-->  
{% endfor %}

{% include 'partials/_footer.html' %}

{% endblock %}
